<!DOCTYPE html>
<html lang="ko">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="header-brand">
            Likelion Sogang 12th
        </div>
        <div class="navigation-menu">
            <div class="menu-item">About</div>
            <div class="menu-item">What I like</div>
            <div class="menu-item">About</div>
        </div>
    </header>
    <main>
        <section id="profile-summary">
            <h1>나를 소개할게요</h1>
            <h2>김서아</h2>
        </section>

        <section id="about-me">
            <article class="simple-profile">
                <figure class="profile-figure">
                    <img id="article-img" src="./images/front.png" />
                    <div class="info-label">Position</div>
                    <div class="info-value">Front-End</div>
                </figure>
            </article>
            <article class="simple-profile">
                <figure class="profile-figure">
                    <img id="article-img" src="./images/computer.png" />
                    <div class="info-label">Major</div>
                    <div class="info-value">Computer Science</div>
                </figure>
            </article>
            <article class="simple-profile">
                <figure class="profile-figure">
                    <img id="article-img" src="./images/mbti.png" />
                    <div class="info-label">MBTI</div>
                    <div class="info-value">ISTP</div>
                </figure>
            </article>
        </section>

        <section id="favorite">
            <h2 class="favorites-title">What I Like</h2>
            <div class="favorite-gallery">
                <article class="image-block">
                    <img
                    class="favorite-image"
                    src="./images/movie.jpg"
                    alt="영화 포스터"
                    />

                        <div class="caption-title">영화</div>
                        <div class="caption-subtitle">지금 만나러 갑니다</div>
                    </figcaption>

                    <img
                    class="favorite-image"
                    src="./images/artist.jpg"
                    alt="아티스트 사진"
                    />
                    <figcaption class="image-caption">
                        <div class="caption-title">아티스트</div>
                        <div class="caption-subtitle">DAY6</div>
                    </figcaption>
                </article>
                <article class="image-block">
                    <img
                    class="favorite-image"
                    src="./images/exercise.jpg"
                    alt="취미 사진"
                    />
                    <figcaption class="image-caption">
                        <div class="caption-title">취미</div>
                        <div class="caption-subtitle">운동</div>
                    </figcaption>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <h2 class="footer-heading">Connect with me!</h2>
        <div class="contact-details">
            <div class="contact-info">Email: tjdk2002@gmail.com</div>
